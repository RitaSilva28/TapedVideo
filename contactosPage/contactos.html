          <form action="/action_page.php">
            <label for="fname">Nome</label>
            <input type="text" id="fname" name="firstname" placeholder="O seu nome...">
            <label for="lname">Apelido</label>
            <input type="text" id="lname" name="lastname" placeholder="O seu apelido...">
            <label for="country">Distrito</label>
            <select id="country" name="country">

              <option value="canada">Lisboa</option>
              <option value="usa">Portalegre</option>
              <option value="australia">Porto</option>
              <option value="canada">Santarém</option>
              <option value="usa">Setúbal</option>
              <option value="australia">Viana do Castelo</option>
              <option value="canada">Vila Real</option>
              <option value="usa">Viseu</option>
              <option value="australia">Açores</option>
              <option value="canada">Madeira</option>
              
              
            </select>
            <label for="subject">Assunto</label>
            <textarea id="subject" name="subject" placeholder="Escreva-nos algo...." style="height:170px"></textarea>
